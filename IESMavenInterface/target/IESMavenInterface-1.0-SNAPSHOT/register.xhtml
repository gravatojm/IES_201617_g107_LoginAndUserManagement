<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form id="registerForm">
            <p:panelGrid columns="2" styleClass=".mypanelgrid">
                <h:outputText value="Mail"/>
                <input type="text" id="mailText" name="mail" />
                <h:outputText value="Password:"/>
                <input type="text" id="passwordText" name="password" />
                <h:outputText value="Name:"/>
                <input type="text" id="nomeText" name="nome" />
                <h:outputText value="User type:"/>
                <input type="text" id="typeText" name="type" />
                <h:outputText value="Group id:"/>
                <input type="text" id="groupText" name="group" />
                <p:button outcome="index" value="Cancel" icon="ui-icon-star" />
               <p:commandButton action="#{register.registerUser()}" value="Register" icon="ui-icon-star" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
