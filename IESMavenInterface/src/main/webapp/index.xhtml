<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Homepage</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/mycss.css"  />
        <h:form id="myForm">
            <p:panelGrid columns="2" styleClass=".mypanelgrid">
                <h:outputText value="Mail"/>
                <input type="text" id="mail" name="mail" />
                <h:outputText value="Password:"/>
                <input type="text" id="password" name="password" />
                <p:commandButton action="#{login.validateLogin()}" value="Log In" />
                <p:button outcome="register" value="Register" icon="ui-icon-star" />
           </p:panelGrid>
        </h:form>
        <h:message for="password" errorClass="errorMessage" />
    </h:body>
</html>
