<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientesLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{clientesController.selected.nome}" title="#{bundle.EditClientesTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditClientesLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{clientesController.selected.mail}" title="#{bundle.EditClientesTitle_mail}" />
                    <h:outputLabel value="#{bundle.EditClientesLabel_password}" for="password" />
                    <h:inputText id="password" value="#{clientesController.selected.password}" title="#{bundle.EditClientesTitle_password}" />
                    <h:outputLabel value="#{bundle.EditClientesLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{clientesController.selected.tipo}" title="#{bundle.EditClientesTitle_tipo}" />
                </h:panelGrid>
                <h:commandLink action="#{clientesController.update}" value="#{bundle.EditClientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientesViewLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.EditClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
